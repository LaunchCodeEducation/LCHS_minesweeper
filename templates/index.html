<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Game Test Page</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
</head>
<body>
    <section class="centered">
        <form action="/" method="POST">
            <table>
                <tr>
                    {% for column in columns %}
                        <th class="centered">{{column}}</th>
                    {% endfor %}
                </tr>
                {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            {% if cell|length == 1 %}
                                <td class="centered"><b>{{cell}}</b></td>
                            {% elif cell in session['hits'] %}
                                <td class="ship"><button type="submit" value="{{cell}}" name="guess" disabled>{{cell}}</button></td>
                            {% elif cell in session['misses'] %}
                                <td class="miss"><button type="submit" value="{{cell}}" name="guess" disabled>{{cell}}</button></td>
                            {% else %}
                                <td class="empty"><button type="submit" value="{{cell}}" name="guess">{{cell}}</button></td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </form>
    </section>
</body>
</html>
